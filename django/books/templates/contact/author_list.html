<!-- templates/contact/author_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.first_name }} {{ author.last_name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_author' %}">Add a new Author</a>
</body>
</html>
